<!DOCTYPE html>
<html lang="en">
    <head>
        <title>button animate</title>
        <style>
            body{
                background-color: indigo;
            }
            .background{
                
                margin-top: 25%;
                margin-left: 40%;
                color: #fff;
                background: linear-gradient(45deg,#6969ff,#c669ff);
                animation: hue-rotate 2s linear infinite alternate;
            }
            @keyframes  hue-rotate{
                to {filter: hue-rotate(90deg);}
            }
        </style>
    </head>
    <body>
        <button type="submit" class="background">Hello World</button>
    </body>
</html>
